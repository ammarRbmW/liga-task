<mat-toolbar color="primary" class="mat-elevation-z6" style="
z-index: 9999999;
    position: fixed;
 ">
  <a mat-button routerLink="/">
    <span>LigaData Task</span>
  </a>
  <a mat-button routerLink="/articles" routerLinkActive="mat-accent">Articles</a>

  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <a mat-button routerLink="/user/profile" routerLinkActive="mat-accent">{{currentUser.firstName + ' ' + currentUser.lastName}}</a>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/user/profile" routerLinkActive="mat-accent">
        <mat-icon>sentiment_very_satisfied</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>

</mat-toolbar>
