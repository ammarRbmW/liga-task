<div class="app-container">
  <mat-toolbar>

    <span>Articles</span>
    <span class="example-spacer"></span>

    <button mat-button id="add-new-item">
      <mat-icon routerLink="/articles/create" class="example-icon" aria-hidden="false" aria-label="Add New Article">
        add
      </mat-icon>
    </button>
  </mat-toolbar>

  <mat-card>

    <mat-card-content>

      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
          <td mat-cell *matCellDef="let element"><img class="table-img" [src]="element.image"></td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>


        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <a [routerLink]="'/articles/edit/'+element.id"
               style="cursor: pointer;">
              <mat-icon color="accent" aria-hidden="false" aria-label="Edit">edit</mat-icon>
            </a>

            <a (click)="delete(element.id, i)"
               style="cursor: pointer;" class="delete-icon">
              <mat-icon color="warn" aria-hidden="false" aria-label="Delete">delete</mat-icon>

            </a>


          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
